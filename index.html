<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGrail</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/icon.avif" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>PasswordGrail</h1>
        <div class="settings">
            <label for="length">Longitud: </label>
            <input type="number" id="length" min="6" max="32" value="12">
        </div>
        <div class="settings">
            <label>
                <input type="checkbox" id="uppercase" checked> Incluir letras mayúsculas
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked> Incluir letras minúsculas
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Incluir números
            </label>
            <label>
                <input type="checkbox" id="symbols"> Incluir símbolos
            </label>
        </div>
        <button id="generate">Generar contraseña</button>
        <div id="password"></div>
        <button id="copy">Copiar al portapapeles</button>
        <div id="strength"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
